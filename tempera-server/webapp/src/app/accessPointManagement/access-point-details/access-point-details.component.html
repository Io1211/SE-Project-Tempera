<div *ngIf="accessPoint">
  <p-card header="Access Point Details" class="access-point-details-card">
    <div class="access-point-info">
      <p><strong>ID:</strong> {{ accessPoint.id }}</p>
      <p><strong>Room:</strong> {{ accessPoint.room.id }}</p>
      <p><strong>Status:</strong> {{ accessPoint.enabled ? 'Enabled' : 'Disabled' }}</p>
      <br>
    </div>
    <div class="tempera-stations-section">
      <h3><strong>Tempera Stations</strong></h3>
      <br>
      <p-table [value]="accessPoint.temperaStations" [paginator]="true" [rows]="10" responsiveLayout="scroll" class="tempera-stations-table">
        <ng-template pTemplate="header">
          <tr>
            <th scope="col" pSortableColumn="id">ID
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th scope="col" pSortableColumn="enabled">Status
              <p-sortIcon field="enabled"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-temperaStation>
          <tr>
            <td>{{ temperaStation.id }}</td>
            <td>{{ temperaStation.enabled ? 'Enabled' : 'Disabled' }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
<div *ngIf="!accessPoint">
  <p>Loading Access Point details...</p>
</div>
