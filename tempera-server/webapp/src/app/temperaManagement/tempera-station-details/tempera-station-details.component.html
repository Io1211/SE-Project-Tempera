<div *ngIf="temperaStation">
  <h2>Tempera Station Details</h2>
  <p><strong>ID:</strong> {{temperaStation.id}}</p>
  <p><strong>User:</strong> {{temperaStation.user}}</p>
  <p><strong>Enabled:</strong> {{temperaStation.enabled}}</p>
  <p><strong>Healthy:</strong> {{temperaStation.isHealthy}}</p>
</div>
