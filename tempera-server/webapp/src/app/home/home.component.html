<div class="h-full flex flex-wrap" *ngIf="this.homeData; else errorMessage">
  <div class="w-full px-4 flex justify-center">
    <div class="card w-full lg:w-1/2">
      <div class=" text-center text-4xl !border-b-1 !border-black">Status</div>
      <div class="flex justify-around">
        <div class="pl-2 pt-12 text-2xl">{{ showState(this.homeData.state) }}</div>
        <div class="pr-2 pt-4 text-lg">Since: {{ this.homeData.stateTimestamp | date: 'H:mm' }} <br>Projekt:
          <p-dropdown class="pl-2"></p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap w-full">
    <div class="w-full lg:w-2/3 flex flex-wrap">
      <div class="w-1/2 h-1/2 p-4">
        <div class="card h-full">
          <!-- Card content -->
        </div>
      </div>
      <div class="w-1/2 h-1/2 p-4">
        <div class="card h-full">
          <!-- Card content -->
        </div>
      </div>
      <div class="w-1/2 h-1/2 p-4">
        <div class="card h-full">
          <!-- Card content -->
        </div>
      </div>
      <div class="w-1/2 h-1/2 p-4">
        <div class="card h-full">
          <!-- Card content -->
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/3 p-4">
      <div class="card h-full">
        <p-table [value]="this.homeData.colleagueStates">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Workplace</th>
              <th>State</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-colleague>
            <tr>
              <td>{{ colleague.name }}</td>
              <td>{{ colleague.workplace }}</td>
              <td>
                <p-tag [value]="showState(colleague.state)" [severity]="getSeverity(colleague.state)"></p-tag>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<ng-template #errorMessage>
  <p-message severity="error" text="Error: User could not be loaded"></p-message>
</ng-template>
