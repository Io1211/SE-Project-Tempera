<div>
  <div class="h-full flex flex-wrap" *ngIf="this.user; else errorMessage">
    <div class="w-full px-4">
      <div class="card">
        <div class=" text-center text-4xl !border-b-1 !border-black">Status</div>
        <div>{{ homeData?.state ?? 'undefined' }}</div>
      </div>
    </div>
    <div class="w-full lg:w-1/2 p-4 flex-none">
      <div class="card">Two</div>
    </div>
    <div class="w-full lg:w-1/2 p-4 !mb-8 flex-none">
      <div class="card">Three</div>
    </div>
  </div>
  <ng-template #errorMessage>
    <p-message severity="error" text="Error: User could not be loaded" ></p-message>
  </ng-template>
</div>
