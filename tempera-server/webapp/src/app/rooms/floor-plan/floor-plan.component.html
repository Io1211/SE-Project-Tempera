<svg width="800" height="600">
  <g *ngFor="let room of rooms; let i = index">
    <rect [attr.x]="room.x + 400" [attr.y]="room.y + 150" width="100" height="100"
          [attr.fill]="room.fillColor" (click)="viewDetails(i)" stroke="#000" stroke-width="2" />
    <text [attr.x]="room.x + 430" [attr.y]="room.y + 200">{{room.roomId}} </text>
  </g>
  <g *ngFor="let door of doors">
    <rect [attr.x]="door.x + 400" [attr.y]="door.y + 150" width="10" height="20"
          fill="brown" stroke="#000" stroke-width="2" />
  </g>
</svg>
