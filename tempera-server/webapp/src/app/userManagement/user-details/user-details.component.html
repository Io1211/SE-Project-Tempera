<p-card>
  <h2 style="font-size: 24px; font-weight: bold;">User Details: {{ user?.username }}</h2>
  <div>
    <div><b>Firstname:</b> {{ user?.firstName }}</div>
    <div><b>Lastname:</b> {{ user?.lastName }}</div>
    <div><b>Email:</b> {{ user?.email }}</div>
    <div>
      <b>Roles:</b>
      <ul>
        <li *ngFor="let role of user?.roles">{{ role }}</li>
      </ul>
    </div>
    <p><b>Active:</b> {{ user?.enabled }}</p>
  </div>
</p-card>
