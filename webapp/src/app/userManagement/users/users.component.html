<table>
  <thead>
  <tr>
    <th>Benutzername</th>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Rollen</th>
    <th>Aktiviert</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.username }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>
      <ul>
        <li *ngFor="let role of user.role">{{ role }}</li>
      </ul>
    </td>
    <td>{{ user.enabled ? "Ja" : "Nein" }}</td>
  </tr>
  </tbody>
</table>
